<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script> </script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Головна</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="{{ url_for('index') }}#contacts">Контакти</a></li>
                    <li><a href="#">Про нас</a></li>
                </ul>
            </nav>
            <div class="nav-btns">
                <a href="{{ url_for('cart') }}"><div class="btn-cart"><img src="{{ url_for('static', filename='icons/bag-fill.svg') }}" alt="Cart"></div></a>
                <div class="btn-favorites"><img src="{{ url_for('static', filename='icons/heart-fill.svg') }}" alt="Favorites"></div>
                <a href="{{ url_for('profile') }}"><div class="btn-profile"><img src="{{ url_for('static', filename='icons/person-fill.svg') }}" alt="Profile"></div></a>
            </div>
        </header>

        <div class="modal-section add-product">
            <div class="modal">
                <div class="modal-title">
                    Продукт у кошику!
                </div>
                <div class="modal-content">
                    <div class="modal-text">
                        Ви додали продукт до кошика
                    </div>

                    <div class="modal-btns">
                        <button type="button" id="continue_shopping" class="btn">Продовжити покупки</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay js-overlay-modal"></div>

        <main>
            {% block main %}
            {% endblock %}
        </main>

        <footer>
            <div class="column logo-foot">
                <div class="footer-logo">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo Footer">
                    </a>
                </div>
            </div>
            <div class="column">
                <ul class="footer-links">
                    <li><a href="#">Політика конфіденційності</a></li>
                    <li><a href="#">Доставка і оплата</a></li>
                </ul>
            </div>
            <div class="column">
                <div class="number">
                    <span>+38 (099) 999 9999</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.6.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax.js') }}"></script>
    {% block scripts %}
    
    {% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
